<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>

  <body>

    <form id="signup-form" method="post" action="/postSignUp/">
      {% csrf_token %}
      <div class="user-box">
        <input type="text" id="signup-username" autocomplete="off" name="name" required>
        <label for="signup-username">Name</label>
      </div>
      <div class="user-box">
        <input type="email" id="signup-email" autocomplete="off" name="email" required>
        <label for="signup-email">Email Address</label>
      </div>
      <div class="user-box">
        <input type="text" id="signup-password" autocomplete="off" name="password" required>
        <label for="signup-password">Password</label>
      </div>
      <button type="submit" class="butt1">Sign Up</button>
    </form>
    </div>

  </body>

</html>
